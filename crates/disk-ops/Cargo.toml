disk-types = "=0.1.2"
distinst-external-commands = { path = "../external" }
log = "0.4.8"
tempdir = "0.3.7"
sys-mount = "1.2.1"
libparted = "0.1.4"
rayon = "1.3.0"
smart-default = "0.6.0"
