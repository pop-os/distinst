[package]
name = "distinst"
version = "0.4.0"
description = "Distribution Installer Backend"
repository = "https://github.com/pop-os/distinst"
authors = [
    "Jeremy Soller <jackpot51@gmail.com>",
    "Michael Aaron Murphy <michael@system76.com>"
]
license = "LGPL-3.0"
readme = "README.md"

[workspace]
members = ["cli", "ffi"]

[lib]
name = "distinst"
crate-type = ["lib"]

[dev-dependencies]
pbr = "1.0.1"

[dependencies]
libc = "0.2.43"
libparted = "0.1.3"
log = "0.4.3"
tempdir = "0.3.7"
itertools = "0.7.8"
derive-new = "0.5.5"
rand = "0.5.5"
raw-cpuid = "5.0.0"
lazy_static = "1.1.0"
isolang = "0.2.1"
iso3166-1 = "1.0.1"
gettext-rs = "0.3.0"
serde-xml-rs = "0.2.1"
serde = "1.0.21"
serde_derive = "1.0.21"
rayon = "1.0.2"
fern = "0.5.6"

[dependencies.failure]
version = "0.1.2"
default-features = false
features = ["derive"]

[dependencies.failure_derive]
version = "0.1.2"

[profile.release]
debug = true
